name: workflow-app

on:
  workflow_call:
    inputs:
      app:
        required: true
        type: string
      envs:
        required: true
        type: string

jobs:
  deploy-app-env:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        envs: ${{ fromJSON(inputs.envs) }}
    steps:
      - run: |
          echo ${{ matrix.envs }}
          sleep 60
